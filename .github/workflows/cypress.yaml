name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: yarn build
          start: yarn start
          browser: chrome

      - name: Save build folder
        uses: actions/upload-artifact@v3
        with:
          name: videos
          if-no-files-found: error
          path: cypress/videos
